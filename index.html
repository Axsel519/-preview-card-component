<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preview Card Component</title>
    <link rel="stylesheet" href="preview .css">
</head>
<body>

    <div class="preview">
        <div class="top-image">
            <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
            <img class="eye-icon" src="nft-preview-card-component-main/images/icon-view.svg" alt="View Icon">


        </div>

        <div class="text">
            <h2>Equilibrium #3429 </h2>
        </div>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="collection">
            <div class="image">
                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <h3>0.041 ETH</h3>
            </div>
            <div class="image">
                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <h3> 3 days left</h3>
            </div>
        </div>
        <hr>
        <div class="bottom-image">
            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="">
            <p>Creation of <span> Jules Wyvern </span> </p>
        </div>
    </div>
    
</body>
</html>
